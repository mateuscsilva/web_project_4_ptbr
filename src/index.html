<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EUA Afora</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo_vector.png')%>" alt="Logo Around The US">
      <div class="header__line"></div>
    </header>
    <main class="content">

      <section class="profile">
        <img class="profile__image" src="<%=require('./images/profile_image.png')%>" alt="Imagem de perfil">
        <div class="profile__information">
          <div class="profile__name-group">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button class="profile__edit-button"></button>
          </div>
          <h3 class="profile__work">Explorar</h3>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="popup popup-image">
        <button class="popup__close-button popup__close-image-button">
          <img class="popup__close-icon" src="<%=require('./images/close_icon.svg')%>" alt="Butão para fechar">
        </button>
        <img class="popup__display-image" src="https://code.s3.yandex.net/web-code/lago.jpg" alt="Imagem do Lago di Braies">
        <h3 class="popup__text"></h3>
      </section>

      <section class="cards">
        
        <template id="cards__template">
          <div class="cards__item">
            <button class="cards__delete-button">
              <img class="cards__delete-image" src="<%=require('./images/trash_button.svg')%>" alt="Botão para deletar o card">
            </button>
            <button class="cards__picture-button">
              <img class="cards__picture" alt="Imagem de uma paisagem">
            </button>
            <div class="cards__information">
              <h3 class="cards__text"></h3>
              <button class="cards__like-button"></button>
            </div>
          </div>
        </template>

      </section>

    </main>
    
    <footer class="footer">
      <h3 class="footer__text">&copy; 2023 Around The U.S.</h3>
    </footer>
  </div>

  <div class="popup-edit popup">
    <button class="popup__close-button popup__close-edit-button">
      <img class="popup__close-icon" src="<%=require('./images/close_icon.svg')%>" alt="Butão para fechar">
    </button>
    <div class="popup__container">
      <div class="popup__items">
        <h3 class="popup__title">Editar perfil</h3>
        <form class="form popup__form popup__form-edit" novalidate>
          <div class="form__group">
            <input id="name-input" class="form__input popup__name" type="text" name="name" minlength="2" maxlength="40" required/>
            <span class="name-input-error form__input-error">Preencha este campo</span>
          </div>
          <div class="form__group">
            <input id="about-input" class="form__input popup__about" type="text" name="about"  minlength="2" maxlength="200" required/>
            <span class="about-input-error form__input-error">Preencha este campo</span>
          </div>
          <input class="form__submit popup__submit-button" type="submit" value="Salvar"/>
        </form>
     </div>
    </div>
  </div>

  <div class="popup-add popup">
    <button class="popup__close-button popup__close-add-button">
      <img class="popup__close-icon" src="<%=require('./images/close_icon.svg')%>" alt="Butão para fechar">
    </button>
    <div class="popup__container">
      <div class="popup__items">
        <h3 class="popup__title">Novo local</h3>
        <form class="form popup__form popup__form-add" novalidate>
          <div class="form__group">
            <input id="location-input" class="form__input popup__name  popup__location" type="text" name="name" placeholder="Título" minlength="2" maxlength="30" required/>
            <span class="location-input-error form__input-error">Preencha este campo</span>
          </div>
          <div class="form__group">
            <input id="link-input" class="form__input popup__about popup__link" type="url" name="link"  placeholder="URL da imagem" required/>
            <span class="link-input-error form__input-error">Por favor, insira um endereço web</span>
          </div>
          <input class="form__submit popup__submit-button popup__create-button" type="submit" value="Criar"/>
        </form>
     </div>
    </div>
  </div>
</body>
</html>
