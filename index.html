<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>EUA Afora</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo_vector.png" alt="Logo Around The US">
      <div class="header__line"></div>
    </header>
    <main class="content">
      
      <section class="popup">
        <button class="popup__close-button">
          <img class="popup__close-icon" src="images/close_icon.svg">
        </button>
        <div class="popup__container">
          <div class="popup__items">
            <h3 class="popup__title">Editar perfil</h3>
            <form class="popup__form">
              <input class="popup__name" type="text" name="name" value="Nome"></input>
              <input class="popup__about" type="text" name="about" value="Sobre mim "></input>
              <input class="popup__submit-button" type="submit" value="Salvar"></input>
            </form>
         </div>
        </div>
      </section>

      <section class="profile">
        <img class="profile__image" src="images/profile_image.png" alt="Imagem de perfil">
        <div class="profile__information">
          <div class="profile__name-group">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button class="profile__edit-button"></button>
          </div>
          <h3 class="profile__work">Explorar</h3>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="cards">
        
        <div class="cards__item">
          <img class="cards__picture" src="images/vale_yosemite.png" alt="">
          <div class="cards__information">
            <h3 class="cards__text">Vale de Yosemite</h3>
            <button class="cards__like-button"></button>
          </div>
        </div>

        <div class="cards__item">
          <img class="cards__picture" src="images/lago_louise.png" alt="Foto do lago louise">
          <div class="cards__information">
            <h3 class="cards__text">Lago Louise</h3>
            <button class="cards__like-button"></button>
          </div>
        </div>

        <div class="cards__item">
          <img class="cards__picture" src="images/montanhas_care.png" alt="Montanhas Care">
          <div class="cards__information">
            <h3 class="cards__text">Montanhas Care</h3>
            <button class="cards__like-button"></button>
          </div>
        </div>

        <div class="cards__item">
          <img class="cards__picture" src="images/latemar.png" alt="Foto das montanhas Latemar">
          <div class="cards__information">
            <h3 class="cards__text">Latemar</h3>
            <button class="cards__like-button"></button>
          </div>
        </div>

        <div class="cards__item">
          <img class="cards__picture" src="images/vanoise_national_park.png" 
            alt="Foto de lago no Parque nacional de Vanoise">
          <div class="cards__information">
            <h3 class="cards__text">Vanoise National Park</h3>
            <button class="cards__like-button"></button>
          </div>
        </div>

        <div class="cards__item">
          <img class="cards__picture" src="images/lago_di_braies.png" alt="Lago di Braies">
          <div class="cards__information">
            <h3 class="cards__text">Lago di Braies</h3>
            <button class="cards__like-button"></button>
          </div>
        </div>

      </section>

    </main>
    
    <footer class="footer">
      <h3 class="footer__text">&copy; 2023 Around The U.S.</h3>
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
