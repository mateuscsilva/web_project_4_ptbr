<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>EUA Afora</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo_vector.png" alt="Logo Around The US">
      <div class="header__line"></div>
    </header>
    <main class="content">

      <section class="profile">
        <img class="profile__image" src="images/profile_image.png" alt="Imagem de perfil">
        <div class="profile__information">
          <div class="profile__name-group">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button class="profile__edit-button"></button>
          </div>
          <h3 class="profile__work">Explorar</h3>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="popup popup-image">
        <button class="popup__close-button popup__close-image-button">
          <img class="popup__close-icon" src="images/close_icon.svg" alt="Butão para fechar">
        </button>
        <img class="popup__display-image" src="https://code.s3.yandex.net/web-code/lago.jpg" alt="">
        <h3 class="popup__text"></h3>
      </section>

      <section class="cards">
        
        <template id="cards__template">
          <div class="cards__item">
            <button class="cards__delete-button"></button>
            <button class="cards__picture-button">
              <img class="cards__picture">
            </button>
            <div class="cards__information">
              <h3 class="cards__text"></h3>
              <button class="cards__like-button"></button>
            </div>
          </div>
        </template>

      </section>

    </main>
    
    <footer class="footer">
      <h3 class="footer__text">&copy; 2023 Around The U.S.</h3>
    </footer>
  </div>

  <div class="popup popup-edit">
    <button class="popup__close-button popup__close-edit-button">
      <img class="popup__close-icon" src="images/close_icon.svg" alt="Butão para fechar">
    </button>
    <div class="popup__container">
      <div class="popup__items">
        <h3 class="popup__title">Editar perfil</h3>
        <form class="popup__form">
          <input class="popup__name" type="text" name="name" value="Nome"/>
          <input class="popup__about" type="text" name="about" value="Sobre mim"/>
          <input class="popup__submit-button" type="submit" value="Salvar"/>
        </form>
     </div>
    </div>
  </div>

  <div class="popup popup-add">
    <button class="popup__close-button popup__close-add-button">
      <img class="popup__close-icon" src="images/close_icon.svg" alt="Butão para fechar">
    </button>
    <div class="popup__container">
      <div class="popup__items">
        <h3 class="popup__title">Novo local</h3>
        <form class="popup__form popup__form-add">
          <input class="popup__name  popup__location" type="text" name="name" value="Título"/>
          <input class="popup__about popup__link" type="text" name="about" value="Link da imagem"/>
          <input class="popup__submit-button popup__create-button" type="submit" value="Criar"/>
        </form>
     </div>
    </div>
  </div>
  
  <script src="scripts/script.js"></script>
</body>
</html>
